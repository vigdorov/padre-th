<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>Задание 1</title>
</head>
<body>
<h1>Задание №1</h1>
<h2>Карточки</h2>
<button id="btnAdd" class="open-modal">+</button>
<div class="container" id="container"></div>
<div id="addCard" class="modal">

    <div class = "modal-card">
        <form action="" class="create-card">
            <h2 id="modal_title" >Добавление карточки</h2>
            <input type="text" id="inputTitle" class="title-card" placeholder="Карточка"><br>
            <input type="text" id="inputText" class="title-card" placeholder="Содержание карточки"><br>
            <input type="date" id="inputDate" class="title-card" placeholder="Дата"><br>
        </form>
        <button id="add-card" class="addCard" onclick="handleAddCard()">Добавить карточку</button>
            <button  class="close-box">X</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
